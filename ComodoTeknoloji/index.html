<head>

  <!-- Vite build sonrası public yolunu kullanacak şekilde güncellendi -->
  <link rel="icon" type="image/png" href="/ComodoTeknoloji.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comodo Teknoloji</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- GitHub Pages HashRouter Support -->
  <script>
    // GitHub Pages HashRouter yönlendirmesi
    (function(l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  
  <style>
    /* WhatsApp butonu kaldırıldı - AI asistan sayaç sayfasında kullanılacak */
  </style>
</head>
